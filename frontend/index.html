<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Interface | AI Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <div class="blob"></div>

  <main class="chat-wrapper">
    <header class="chat-header">
      <div class="status-container">
        <div class="brand">
          <i data-lucide="cpu"></i>
          <div>
            <h2>Core-AI Interface</h2>
            <span class="status-badge"><span class="dot"></span> Local LLM Active</span>
          </div>
        </div>
      </div>
    </header>

    <div id="chat" class="chat-box">
      <div class="message bot">
        <div class="avatar"><i data-lucide="bot"></i></div>
        <div class="content">Sistemas prontos. Como posso auxiliar no seu desenvolvimento hoje?</div>
      </div>
    </div>

    <form id="form" class="input-area">
      <div class="input-wrapper">
        <input
          type="text"
          id="message"
          placeholder="Envie um comando para a rede neural..."
          autocomplete="off"
          required
        />
        <button type="submit" id="send-btn">
          <i data-lucide="send-horizontal"></i>
        </button>
      </div>
    </form>
  </main>

  <script>
    lucide.createIcons();
  </script>
  <script src="chat.js"></script>
</body>
</html>
